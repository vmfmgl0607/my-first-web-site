<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho']
        </script>
        <script>
            var i = 0;
            while(i < 4){
                document.write('<li>'+ coworkers[i] + '</li>');
                i = i + 1 
            }
        </script>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li><a href="http://"a.com/'+ coworkers[i] + '">"' + coworkers[i] +'</a></li>');
                i = i + 1 
            }
        </script>
        <h2>Co workers</h2>
        <ul>
            <li>egoing</li>
            <li>leezche</li>
            <li>duru</li>
            <li>taeho</li>
        </ul>
    </body>
</html>
